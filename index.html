    <header>

    <main>
        <section id="mainGame">
            
            <div id="monitor">
                <div id="volume">
                    
                    <div id="volButton">
                        <button ><img src="./media/img/volume.png" alt=""></button>
                    </div>
                    <div>

                    </div>
                    <div id="oakDiv">

                        <figure>
